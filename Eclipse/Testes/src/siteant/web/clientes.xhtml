<?xml version='1.0' encoding='ISO-8859-9' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
   <h:head>
      <title>ITTraining :: Sistema de Controle</title>
      <link type="text/css" rel="stylesheet" href="jquery-ui-1.8.13.custom.css" />
   </h:head>
   <h:body>
      <h:form>
         <div id="top"><ezcomp:topo/></div>
         <div id="left"><ezcomp:menu/></div>
         <div id="center">

            <h:commandButton action="index" image="img/prev.gif"/> 
            <h:commandButton action="novo" actionListener="#{clienteBean.novo}" image="img/add.png"/>

            <p:dataTable value="#{clienteBean.clientes}" var="item" paginator="true" rows="10"  
                         selection="#{clienteBean.cliente}" selectionMode="single"> 
               <p:column style="width:16px"><p:rowToggler/></p:column> 
               <p:column headerText="Id" filterBy="#{item.id}">
                  <h:outputText value="#{item.id}"/>
               </p:column>
               <p:column headerText="Nome" filterBy="#{item.nome}">
                  <h:outputText value="#{item.nome}"/>
               </p:column>
               <p:column headerText="CPF/CNPJ" filterBy="#{item.cpfCnpj}">
                  <h:outputText value="#{item.cpfCnpj}"/>
               </p:column>
               <p:column headerText="DataCadastro" filterBy="#{item.dataCadastro}">
                  <h:outputText value="#{item.dataCadastro}">
                     <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                  </h:outputText>
               </p:column>
               <p:column headerText="Tel. Resi." filterBy="#{item.telefoneResidencial}">
                  <h:outputText value="#{item.telefoneResidencial}"/>
               </p:column>
               <p:column headerText="Email" filterBy="#{item.email}">
                  <h:outputText value="#{item.email}"/>
               </p:column>
               <p:column headerText="Options" style="width: 50px;">
                  <h:commandButton action="edit" 
                                   actionListener="#{clienteBean.selecionar}" image="img/up.gif"/>
                  <h:commandButton action="del" 
                                   actionListener="#{clienteBean.selecionar}" image="img/del.png"/>
               </p:column>  
               <p:rowExpansion>  
                  <h:panelGrid id="display" columns="2" cellpadding="4">  
                     <f:facet name="header"><h:outputText value="#{item.nome}"/></f:facet>
                     <b>RG:</b><h:outputText value="#{item.rg}" /> 
                     <b>Tipo:</b><h:outputText value="#{item.tipoCliente}" /> 
                     <b>UF:</b><h:outputText value="#{item.uf}" />
                     <b>Endereço:</b><h:outputText value="#{item.endereco}" />
                     <b>Bairro:</b><h:outputText value="#{item.bairro}" /> 
                     <b>Cidade:</b><h:outputText value="#{item.cidade}" /> 
                     <b>CEP:</b><h:outputText value="#{item.cep}" />   
                     <b>Tel. Celular:</b><h:outputText value="#{item.telefoneCelular}" /> 
                     <b>Tel. Comercial:</b><h:outputText value="#{item.telefoneComercial}" />  
                     <b>E-mail 2:</b><h:outputText value="#{item.email2}" />  
                  </h:panelGrid>
               </p:rowExpansion> 
            </p:dataTable>
         </div>

      </h:form>
   </h:body>
</html>
