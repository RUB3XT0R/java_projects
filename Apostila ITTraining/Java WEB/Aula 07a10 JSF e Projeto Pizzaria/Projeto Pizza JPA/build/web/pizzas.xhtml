<?xml version='1.0' encoding='ISO-8859-9' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Pizzaria ITTraining</title>
   </h:head>
   <h:body>
      <img src="LogoItt.jpg"/><br/>
      <h1>Projeto Pizza</h1>
      <hr/>     
      <h:form>
         <h:commandButton action="index" value="Voltar"/>
         | <h:commandButton action="novaPizza" actionListener="#{pizzaBean.novo}" 
                            value="Novo"/>
         <hr/>
         <h3>Lista de Pizzas Cadastradas</h3>
         <h:dataTable value="#{pizzaBean.pizzas}" var="p" border="1" cellspacing="0">
            <h:column>
               <f:facet name="header"><h:outputText value="Codigo"/></f:facet>
               <h:outputText value="#{p.codigo}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Nome"/></f:facet>
               <h:outputText value="#{p.nome}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Descrição"/></f:facet>
               <h:outputText value="#{p.descricao}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Preço (R$)"/></f:facet>
               <h:outputText value="#{p.preco}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Nº. de Pedaços"/></f:facet>
               <h:outputText value="#{p.n_pedacos}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Ações"/></f:facet>
               <h:commandButton action="alterarPizza" 
                                actionListener="#{pizzaBean.selecionar}" 
                                value="Alterar"/>
               <h:commandButton action="removerPizza" 
                                actionListener="#{pizzaBean.selecionar}" 
                                value="Remover"/>
               <h:commandButton action="verPizza" 
                                actionListener="#{pizzaBean.selecionar}" 
                                value="Detalhes"/>
            </h:column>
         </h:dataTable>
      </h:form>
      <br/><hr/>ITTraining - Curso Java WEB
   </h:body>
</html>
