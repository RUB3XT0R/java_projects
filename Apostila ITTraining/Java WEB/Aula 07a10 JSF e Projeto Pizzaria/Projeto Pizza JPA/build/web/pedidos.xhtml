<?xml version='1.0' encoding='ISO-8859-9' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Pizzaria ITTraining</title>
   </h:head>
   <h:body>
      <img src="LogoItt.jpg"/><br/>
      <h1>Projeto Pizza</h1>
      <hr/>     
      <h:form>
         <h:commandButton action="index" value="Voltar"/>
         | <h:commandButton action="novoPedido" actionListener="#{pedidoBean.novo}" 
                            value="Novo"/>
         <hr/>
         <h3>Pedidos a serem entregues:</h3>
         <h:dataTable value="#{pedidoBean.pedidosAEntregar}" var="p"  border="1" cellspacing="0">
            <h:column>
               <f:facet name="header"><h:outputText value="Codigo"/></f:facet>
               <h:outputText value="#{p.codigo}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Data"/></f:facet>
               <h:outputText value="#{p.dataPedido}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Cliente"/></f:facet>
               <h:outputText value="#{p.cliente.nome}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Tel. cliente"/></f:facet>
               <h:outputText value="#{p.cliente.telefone}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="End. cliente"/></f:facet>
               <h:outputText value="#{p.cliente.endereco}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Ações"/></f:facet>
               <h:commandButton action="removerPedido" 
                                actionListener="#{pedidoBean.selecionar}" 
                                value="Cancelar"/>
               <h:commandButton action="visualizarPedido" 
                                actionListener="#{pedidoBean.selecionar}" 
                                value="Detalhes"/>
               <h:commandButton action="entregaPedido" 
                                actionListener="#{pedidoBean.selecionar}" 
                                value="Entregar"/>
            </h:column>
         </h:dataTable>

         <h3>Histórico de pedidos:</h3>
         <h:dataTable value="#{pedidoBean.pedidos}" var="p"  border="1" cellspacing="0">
            <h:column>
               <f:facet name="header"><h:outputText value="Codigo"/></f:facet>
               <h:outputText value="#{p.codigo}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Data"/></f:facet>
               <h:outputText value="#{p.dataPedido}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Cliente"/></f:facet>
               <h:outputText value="#{p.cliente.nome}"/>
            </h:column>
            <h:column>
               <f:facet name="header"><h:outputText value="Ações"/></f:facet>
               <h:commandButton action="visualizarPedido" 
                                actionListener="#{pedidoBean.selecionarHist()}" 
                                value="Detalhes"/>
            </h:column>
         </h:dataTable>
      </h:form>
      <br/><hr/>ITTraining - Curso Java WEB
   </h:body>
</html>
