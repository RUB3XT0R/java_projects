<?xml version='1.0' encoding='ISO-8859-9' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Pizzaria ITTraining</title>
         <link type="text/css" rel="stylesheet" href="jquery-ui-1.8.13.custom.css" />
   </h:head>
   <h:body>
      <img src="LogoItt.jpg"/><br/>
      <h1>Projeto Pizza</h1>
      <hr/>     
      <h:form>
         <p:commandButton action="index" value="Voltar" ajax="false"/>
         | <p:commandButton action="novoCliente" actionListener="#{clienteBean.novo}" 
                            value="Novo" ajax="false"/>
         <hr/>
         <h3>Lista de Clientes Cadastrados</h3>
         <p:dataTable value="#{clienteBean.clientes}" var="c" paginator="true" rows="3">
            <p:column>
               <f:facet name="header"><h:outputText value="Codigo"/></f:facet>
               <h:outputText value="#{c.codigo}"/>
            </p:column>
            <p:column>
               <f:facet name="header"><h:outputText value="Nome"/></f:facet>
               <h:outputText value="#{c.nome}"/>
            </p:column>
            <p:column>
               <f:facet name="header"><h:outputText value="Telefone"/></f:facet>
               <h:outputText value="#{c.telefone}"/>
            </p:column>
            <p:column>
               <f:facet name="header"><h:outputText value="Endereco"/></f:facet>
               <h:outputText value="#{c.endereco}"/>
            </p:column>
            <p:column>
               <f:facet name="header"><h:outputText value="Ações"/></f:facet>
               <p:commandButton action="alterarCliente" 
                                actionListener="#{clienteBean.selecionar}" 
                                value="Alterar" ajax="false"/>
               <p:commandButton action="removerCliente" 
                                actionListener="#{clienteBean.selecionar}" 
                                value="Remover" ajax="false"/>
            </p:column>
         </p:dataTable>
      </h:form>
      <br/><hr/>ITTraining - Curso Java WEB
   </h:body>
</html>
