<?xml version='1.0' encoding='ISO-8859-9' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Pizzaria ITTraining</title>
      <link type="text/css" rel="stylesheet" href="jquery-ui-1.8.13.custom.css" />
   </h:head>
   <h:body>
      <img src="LogoItt.jpg"/><br/>
      <h1>Projeto Pizza</h1>
      <hr/>     
      <h:form>
         <h4>Cadastrando Novo Pedido</h4>
         <h:outputText value="Pizzas:"/>
         <h:selectOneMenu value="#{pedidoBean.codPizza}">    
            <f:selectItems value="#{pizzaBean.pizzas}" var="pizza" 
                           itemLabel="#{pizza.nome}" itemValue="#{pizza.codigo}"/>    
         </h:selectOneMenu>
         <p:commandButton action="#{pedidoBean.addItemPedido}" value="Adicionar ao Pedido" ajax="false"/>
         <br/>
         <h4>Pizzas do pedido:</h4>
         <p:dataTable value="#{pedidoBean.pedido.pizzasPedidas}" var="p">
            <p:column>
               <f:facet name="header"><h:outputText value="Nome"/></f:facet>
               <h:outputText value="#{p.nome}"/>
            </p:column>
            <p:column>
               <f:facet name="header"><h:outputText value="Preço (R$)"/></f:facet>
               <h:outputText value="#{p.preco}"/>
            </p:column>
         </p:dataTable>
         <br/> 
         <h:outputText value="Cliente"/>
         <h:selectOneMenu value="#{pedidoBean.codCliente}">    
            <f:selectItems value="#{clienteBean.clientes}" var="cliente" 
                           itemLabel="#{cliente.nome}" itemValue="#{cliente.codigo}"/>    
         </h:selectOneMenu>
         <br/>
         <p:commandButton action="#{pedidoBean.inserir()}" value="Concluir >>" ajax="false"/>
         <br/>
         <h:outputText value="Atenção, depois de concluir o pedido não poderá ser alterado."/>
      </h:form>
      <br/><hr/>ITTraining - Curso Java WEB
   </h:body>
</html>
