<?xml version='1.0' encoding='ISO-8859-9' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Pizzaria ITTraining</title>
      <link type="text/css" rel="stylesheet" href="jquery-ui-1.8.13.custom.css" />
   </h:head>
   <h:body>
      <img src="LogoItt.jpg"/><br/>
      <h1>Projeto Pizza</h1>
      <hr/> 
      <h:form>
         <h4>Detalhes Pizza #{pizzaBean.pizza.codigo}</h4>
         <h:panelGrid columns="2">
            <h:outputText value="Nome:"/>
            <h:outputText value="#{pizzaBean.pizza.nome}"/>
            <h:outputText value="Descrição:"/>
            <h:outputText value="#{pizzaBean.pizza.descricao}"/>
            <h:outputText value="Preço (R$):"/>
            <h:outputText value="#{pizzaBean.pizza.preco}"/>
            <h:outputText value="Nº de Pedaços:"/>
            <h:outputText value="#{pizzaBean.pizza.n_pedacos}"/>
         </h:panelGrid>
         <hr/>
         <p>Número de pedidos: #{pizzaBean.pizza.totalPedidos}</p>
         <p:dataTable value="#{pizzaBean.pizza.pedidos}" var="p">
            <p:column>
               <f:facet name="header"><h:outputText value="Codigo"/></f:facet>
               <h:outputText value="#{p.codigo}"/>
            </p:column>
            <p:column>
               <f:facet name="header"><h:outputText value="Cliente"/></f:facet>
               <h:outputText value="#{p.cliente}"/>
            </p:column>
            <p:column>
               <f:facet name="header"><h:outputText value="Data"/></f:facet>
               <h:outputText value="#{p.dataPedido}"/>
            </p:column>
         </p:dataTable>
         <hr/>
         <p:commandButton action="pizzas" immediate="True" value="Voltar" ajax="false"/>
      </h:form>
      <br/><hr/>ITTraining - Curso Java WEB
   </h:body>
</html>
