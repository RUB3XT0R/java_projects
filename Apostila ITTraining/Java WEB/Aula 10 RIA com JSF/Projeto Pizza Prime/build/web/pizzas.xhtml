<?xml version='1.0' encoding='ISO-8859-9' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Pizzaria ITTraining</title>
      <link type="text/css" rel="stylesheet" href="jquery-ui-1.8.13.custom.css" />
   </h:head>
   <h:body>
      <img src="LogoItt.jpg"/><br/>
      <h1>Projeto Pizza</h1>
      <hr/>     
      <h:form>
         <p:commandButton action="index" value="Voltar" ajax="=false"/>
         | <p:commandButton action="novaPizza" actionListener="#{pizzaBean.novo}" 
                            value="Novo" ajax="=false"/>
         <hr/>
         <h3>Lista de Pizzas Cadastradas</h3>
         <p:dataTable value="#{pizzaBean.pizzas}" var="p" paginator="true" rows="3">
            <p:column>
               <f:facet name="header"><h:outputText value="Codigo"/></f:facet>
               <h:outputText value="#{p.codigo}"/>
            </p:column>
            <p:column>
               <f:facet name="header"><h:outputText value="Nome"/></f:facet>
               <h:outputText value="#{p.nome}"/>
            </p:column>
            <p:column>
               <f:facet name="header"><h:outputText value="Descrição"/></f:facet>
               <h:outputText value="#{p.descricao}"/>
            </p:column>
            <p:column>
               <f:facet name="header"><h:outputText value="Preço (R$)"/></f:facet>
               <h:outputText value="#{p.preco}"/>
            </p:column>
            <p:column>
               <f:facet name="header"><h:outputText value="Nº. de Pedaços"/></f:facet>
               <h:outputText value="#{p.n_pedacos}"/>
            </p:column>
            <p:column>
               <f:facet name="header"><h:outputText value="Ações"/></f:facet>
               <p:commandButton action="alterarPizza" 
                                actionListener="#{pizzaBean.selecionar}" 
                                value="Alterar" ajax="=false"/>
               <p:commandButton action="removerPizza" 
                                actionListener="#{pizzaBean.selecionar}" 
                                value="Remover" ajax="=false"/>
               <p:commandButton action="verPizza" 
                                actionListener="#{pizzaBean.selecionar}" 
                                value="Detalhes" ajax="=false"/>
            </p:column>
         </p:dataTable>
      </h:form>
      <br/><hr/>ITTraining - Curso Java WEB
   </h:body>
</html>
