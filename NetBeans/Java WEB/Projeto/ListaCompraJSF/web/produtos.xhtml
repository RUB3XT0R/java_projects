<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Produtos</title>
    </h:head>
    <h:body>
        <h:form> 

            <h:panelGrid columns="1">             
                <p:fieldset legend="Produtos Cadastrados">  

                    <p:commandButton action="addProduto" 
                                     actionListener="#{produtoController.novo}" 
                                     image="ui-icon-plusthick" value="Novo" ajax="false"/>
                    
                    <p:commandButton action="index"  
                                     image="ui-icon-circle-arrow-w" value="Voltar" ajax="false"/>
                    
                    <p:dataGrid paginator="true" rows="3" value="#{produtoController.produtos}" var="p"  columns="1">

                        <p:column headerText="Código">
                            <h:outputText value="#{p.codigo}"/>
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{p.nome}"/>
                        </p:column>

                        <p:column headerText="Preço">
                            <h:outputText value="#{p.preco_maximo_anterior}">
                                <f:convertNumber locale="pt_BR" type="currency"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Ações">
                            <p:commandButton action="alterar" 
                                             actionListener="#{produtoController.selecionar}"  
                                             image="ui-icon-refresh" ajax="false"/>
                            <p:commandButton action="remover" 
                                             actionListener="#{produtoController.selecionar}" 
                                             image="ui-icon-trash" ajax="false"/>
                            <p:commandButton action="detalhes" 
                                             actionListener="#{produtoController.selecionar}" 
                                             image="ui-icon-search" ajax="false"/>
                        </p:column>

                    </p:dataGrid>
                </p:fieldset>    

            </h:panelGrid>
        </h:form>    
    </h:body>
</html>
