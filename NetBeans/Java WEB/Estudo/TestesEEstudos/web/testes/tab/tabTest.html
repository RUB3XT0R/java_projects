
<html>
    <head>
        <title></title>
        <link href="csstab.css" rel="StyleSheet" type="Text/css"/>
        <script type="text/javascript" src="jquery-1.3.1.min.js"></script>
        <script language="JavaScript" src="scripttab.js"></script>
    </head>
    <body>
        <div class="box">

            <ul id="tabMenu">
                <li class="posts selected"></li> <!-- default button-->
                <li class="comments"></li>
                <li class="category"></li>
                <li class="famous"></li>
                <li class="random"></li>
            </ul>

            <div class="boxTop"></div>

            <div class="boxBody">
                <!-- default page-->
                <div id="posts" class="show">
                    <ul>
                        <li>Post 1</li>
                        <li>Post 2</li>
                        <li class="last">Post 3</li>
                    </ul>
                </div>

                <div id="comments">
                    <ul>
                        <li>Comment 1</li>
                        <li>Comment 2</li>
                        <li class="last">Comment 3</li>
                    </ul>
                </div>

                <div id="category">
                    <ul>
                        <li>Category 1</li>
                        <li>Category 2</li>
                        <li class="last">Category 3</li>
                    </ul>
                </div>

                <div id="famous">
                    <ul>
                        <li>Famous post 1</li>
                        <li>Famous post 2</li>
                        <li class="last">Famous post 3</li>
                    </ul>
                </div>

                <div id="random">
                    <ul>
                        <li>Random post 1</li>
                        <li>Random post 2</li>
                        <li class="last">Random post 3</li>
                    </ul>
                </div>

            </div>

            <div class="boxBottom"></div>

        </div>
    </body>
</html>
