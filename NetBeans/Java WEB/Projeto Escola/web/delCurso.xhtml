<?xml version='1.0' encoding='ISO-8859-9' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
   <h:head>
      <title>ITTraining :: Sistema de Controle</title>
      <link type="text/css" rel="stylesheet" href="jquery-ui-1.8.13.custom.css" />
   </h:head>
   <h:body>
      <h:form>
         <div id="top"><ezcomp:topo/></div>
         <div id="left"><ezcomp:menu/></div>
         <div id="center">
            <h:panelGrid id="display" columns="4" cellpadding="4">  
               <f:facet name="header">Deseja realmente excluir o curso a seguir?</f:facet>
               <b>Nome:</b><h:outputText value="#{cursoBean.curso.nome}"/>
               <b>Categoria:</b><h:outputText value="#{cursoBean.curso.categoria}"/>
               <b>carga Horária:</b><h:outputText value="#{cursoBean.curso.cargaHora}" /> 
               <b>Investimento: R$</b><h:outputText value="#{cursoBean.curso.investimento}" /> 
               <b>A vista: R$</b><h:outputText value="#{cursoBean.curso.avista}" />
               <b>Instrutores</b>
               <b>Interessados</b>
            </h:panelGrid>  
            <p:separator/>
            <b>Sim, excluir</b><h:commandButton action="#{cursoBean.remover}" image="img/next.png"/>
            <br/>(Para cancelar utilze o menu ao lado.)
         </div>
      </h:form>

   </h:body>
</html>
