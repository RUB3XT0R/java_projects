<?xml version='1.0' encoding='ISO-8859-9' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
   <h:head>
      <title>ITTraining :: Sistema de Controle</title>
      <link type="text/css" rel="stylesheet" href="jquery-ui-1.8.13.custom.css" />
   </h:head>
   <h:body>
      <h:form>
         <div id="top"><ezcomp:topo/></div>
         <div id="left"><ezcomp:menu/></div>
         <div id="center">
            <table  bgcolor="white">
               <caption>Alteração de Interessado</caption>
               <tr>
                  <td>Nome:</td>
                  <td><p:inputText id="nome" value="#{interessadoBean.interessado.nome}" 
                                   title="Nome" /></td>
                  <td>Telefone Celular:</td>
                  <td><p:inputMask id="telefoneCelular" mask="(99)9999-9999" 
                                   value="#{interessadoBean.interessado.celular}" 
                                   title="telefoneCelular" maxlength="14"/></td>
               </tr>
               <tr>
                  <td>Telefone Residencial:</td>
                  <td><p:inputMask id="telefoneResidencial" mask="(99)9999-9999" 
                                   value="#{interessadoBean.interessado.telresidencial}" 
                                   title="TelefoneResidencial" maxlength="14"/></td>
                  <td>Telefone Comercial:</td>
                  <td><p:inputMask id="telefoneComercial" mask="(99)9999-9999" 
                                   value="#{interessadoBean.interessado.telcomercial}" 
                                   title="telefoneComercial" maxlength="14"/></td>
               </tr>
               <tr>
                  <td>E-mail:</td>
                  <td><p:inputText id="email" value="#{interessadoBean.interessado.email}" 
                                   title="Email" /></td>
                  <td>Unidades:</td>
                  <td>
                     <h:selectBooleanCheckbox id="abc" 
                                              value="#{interessadoBean.interessado.unidadeAbc}"/>ABC
                     |<h:selectBooleanCheckbox id="up" 
                                               value="#{interessadoBean.interessado.unidadeAbc}"/>UP</td>
               </tr>
               <tr>
                  <td>Periodo:</td>
                  <td>
                     <h:selectOneMenu value="#{interessadoBean.interessado.periodo}">
                        <f:selectItem itemValue="Semana"/>
                        <f:selectItem itemValue="Sábado"/>
                        <f:selectItem itemValue="Domingo"/>
                        <f:selectItem itemValue="Fim de Semana"/>
                        <f:selectItem itemValue="Semana e Sábado"/>
                        <f:selectItem itemValue="Semana e Domingo"/>
                        <f:selectItem itemValue="Todos"/>
                     </h:selectOneMenu>
                  </td>
               </tr>

               <tr>
                  <td colspan="4">
                     <p align="center">
                        Próximo <h:commandButton 
                           action="upCursoInte" image="img/next.png"/>
                     </p>
                  </td>                        
               </tr>
            </table>
         </div>
      </h:form>

   </h:body>
</html>
